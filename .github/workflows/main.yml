name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Use Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install requirements ğŸ’¾
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests ğŸ§ª
      run: pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Use Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install pandoc ğŸ’¾
      run: sudo apt-get install pandoc

    - name: Install requirements ğŸ’¾
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build app ğŸ”§
      run: make app

    - name: Run make ğŸ”§
      run: make prod

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: output
