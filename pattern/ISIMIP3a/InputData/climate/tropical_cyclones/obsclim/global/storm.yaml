path: >-
  (?P<simulation_round>[A-Za-z0-9]+)
  /(?P<product>[A-Za-z]+)
  /(?P<category>[a-z0-9-_]+)
  /(?P<subcategory>[a-z0-9-_]+)
  /(?P<climate_scenario>[a-z]+)
  /(?P<region>(global))
  /(storm)
  /(historical)
  /(?P<wind_model>[A-Za-z0-9-.]+)

dataset: >-
  (?P<wind_model>[a-z0-9-.]+)
  _(?P<climate_scenario>[a-z]+)
  _(historical)
  _(?P<climate_variable>[a-z]+)

file: >-
  (?P<wind_model>[a-z0-9-.]+)
  _(?P<climate_scenario>[a-z]+)
  _(historical)
  _(?P<climate_variable>[a-z]+)
  _(?P<start_year>\d{4})
