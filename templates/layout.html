<html>
    <head>
        <title>{{ simulation_round.title }} &ndash; {{ sector.title }}</title>

        <style>
            @media screen {
                html {
                    background-color: silver;
                }
                body {
                    background-color: white;
                    box-shadow: 0 0 10px #666;
                    width: 60rem;
                    margin: 0 auto;
                    padding: 2rem 2rem 2rem 2rem;
                }
            }
            @media print {
                body {
                    zoom: 80%;
                    margin: 20mm;

                    /* fixex colors in printing */
                    -webkit-print-color-adjust: exact;
                }
                h2 {
                    break-before: always;
                }
            }
            body {
                font-family: Helvetica, Arial, sans;
                font-size: 12pt;
                line-height: 1.25rem;
            }
            h1 {
                font-size: 3rem;
                line-height: 3rem;
                margin: 3rem 0;
            }
            h2 {
                margin-top: 4rem;
                margin-bottom: 2rem;
            }
            h3 {
                margin: 1rem 0;
            }
            h5 {
                margin: 0;
                font-size: 1rem;
            }
            a, a:hover, a:visited, a:focus {
                color: #0681be;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;

                margin-top: 1rem;
                margin-bottom: 2rem;
                width: 100%;
            }
            table, th, td {
                border: 1px solid #4A4A4A;
            }
            th, td {
                padding: 0.8rem;
                font-size: 0.7em;
            }
            caption {
                text-align: left;
                margin-bottom: 0.5em;
                font-size: small;
            }
            thead {
                background-color: #4A4A4A;
                color: white;
            }
            table .red {
                background-color: #E5B8B7;
            }
            table .gray {
                background-color: #e5e5e5;
            }
            table .green {
                background-color: #D9EAD3;
            }
            code {
                font-size: 0.8rem;
                color: #333;
                background-color: #e5e5e5;
                border-radius: 3px;
                padding: 0 3px;
            }
            header {
                font-size: small;
                height: 4rem;
            }
            p.logo img {
                height: 2rem;
                float: left;
            }
            p.commit {
                float: right;
            }
            header a, header a:hover, header a:visited, header a:focus {
                color: silver;
            }
            footer {
                padding-top: 2rem;
            }
            pre {
                background-color: #e5e5e5;
                padding: 1rem;
                white-space: pre-wrap;
                font-size: 0.8rem;
            }
            pre code {
                font-size: smaller;
                background-color: transparent;
                padding: 0;
            }
        </style>
    </head>
    <body>
        {{ content|safe }}
    </body>
</html>
