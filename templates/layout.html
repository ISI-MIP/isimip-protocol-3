<html>
    <head>
        {% block title %}
        <title>{{ simulation_round.title }} &ndash; {{ sector.title }}</title>
        {% endblock %}

        <style>
            @media screen {
                html {
                    background-color: silver;
                }
                body {
                    background-color: white;
                    box-shadow: 0 0 10px #666;
                    width: 60rem;
                    margin: 0 auto;
                    padding: 2rem;
                }
            }
            @media print {
                body {
                    zoom: 80%;
                    margin: 20mm;

                    /* fixex colors in printing */
                    -webkit-print-color-adjust: exact;
                }
                h2 {
                    break-before: always;
                }
            }
            body {
                font-family: Helvetica, Arial, sans;
                font-size: 12pt;
                line-height: 1.25rem;
            }
            h1 {
                font-size: 2rem;
                line-height: 2rem;
                margin: 2rem 0;
            }
            h2 {
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
            h3 {
                margin: 1rem 0;
            }
            h5 {
                margin: 0;
                font-size: 1rem;
            }
            a, a:hover, a:visited, a:focus {
                color: #0681be;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;

                margin-top: 1rem;
                margin-bottom: 2rem;
                width: 100%;
            }
            table, th, td {
                border: 1px solid #4A4A4A;
            }
            th, td {
                padding: 0.8rem;
                font-size: 0.7em;
            }
            caption {
                text-align: left;
                margin-bottom: 0.5em;
                font-size: small;
            }
            thead {
                background-color: #4A4A4A;
                color: white;
            }
            table .red {
                background-color: #E5B8B7;
            }
            table .gray {
                background-color: #e5e5e5;
            }
            table .green {
                background-color: #D9EAD3;
            }
            code {
                font-size: 0.8rem;
                color: #333;
                background-color: #e5e5e5;
                border-radius: 3px;
                padding: 0 3px;
            }
            header {
                font-size: small;
                height: 4rem;
                padding-bottom: 2rem;
                border-bottom: 1px solid silver;
            }
            header img.logo {
                display: block;
                height: 4rem;
            }
            header, header a, header a:hover, header a:visited, header a:focus {
                color: silver;
            }
            header .right {
                float: right;
                text-align: right;
            }
            footer {
                text-align: center;
                margin-top: 2rem;
                padding-top: 1rem;
                border-top: 1px solid silver;
            }
            pre {
                background-color: #e5e5e5;
                padding: 1rem;
                white-space: pre-wrap;
                font-size: 0.8rem;
            }
            pre code {
                font-size: smaller;
                background-color: transparent;
                padding: 0;
            }
            .toc {
                width: 50%;
                border: 1px solid silver;
            }
            .toc ul {
                margin-top: 0.25rem;
                padding-left: 2rem;
            }
            .toc > ul {
                margin-top: 1rem;
                margin-bottom: 1rem;
                padding-left: 1rem;
            }
            .toc li {
                margin-bottom: 0.25rem;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="right">
                <p>
                    Last updated: {{ commit_date }}
                </p>
                <p>
                    Commit hash: <a href="{{ commit_url }}">{{ commit_hash }}</a>
                </p>
            </div>
            <div>
                <a href="https://www.isimip.org">
                    <img class="logo" src="https://www.isimip.org/static/images/logo-white.png" alt="ISIMIP logo">
                </a>
            </div>
        </header>

        <main>
            {% block content %}
            {{ content|safe }}
            {% endblock %}
        </main>

        <footer>
            For questions or clarifications, please contact <a href="mailto:info@isimip.org">info@isimip.org</a>.
        </footer>
    </body>
</html>
