<html>
    <head>
        <title>ISIMIP3b {{ sector }}</title>

        <style>
            @media screen {
                html {
                    background-color: silver;
                }
                body {
                    background-color: white;
                    box-shadow: 0 0 10px #666;
                    width: 1000px;
                    margin: 0 auto;
                    padding: 40px 80px 120px 80px;
                }
            }
            @media print {
                body {
                    zoom: 80%;
                    margin: 20mm;

                    /* fixex colors in printing */
                    -webkit-print-color-adjust: exact;
                }
                h2 {
                    break-before: always;
                }
            }
            body {
                font-family: sans;
            }
            table {
                border-collapse: collapse;
                margin-bottom: 20px;
                width: 100%;
            }
            table, th, td {
                border: 1px solid silver;
            }
            th, td {
                padding: 10px;
                font-size: 10px;
            }
            caption {
                text-align: left;
                font-size: 10px;
            }
            table .red {
                background-color: #E5B8B7;
            }
            table .gray {
                background-color: #e5e5e5;
            }
            code {
                background-color: silver;
                padding: 5px;
                font-size: small;
            }
            header {
                font-size: small;
                color: silver;
                height: 60px;
            }
            p.logo img {
                height: 40px;
                float: left;
            }
            p.commit {
                float: right;
            }
        </style>
    </head>
    <body>
        <header>
            <p class="logo">
                <a href="https://www.isimip.org">
                    <img src="https://www.isimip.org/static/images/logo-white.png" alt="ISIMIP logo">
                </a>
            </p>
            <p class="commit">{{ commit }}</p>
        </header>

        {{ content|safe }}
    </body>
</html>
