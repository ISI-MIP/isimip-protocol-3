<html>
    <head>
        <meta charset="utf-8">

        {% block title %}
        <title>{{ simulation_round.title }} &ndash; {{ sector.title }}</title>
        {% endblock %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            h1 {
                margin-top: 0;
                margin-bottom: 3rem;
            }
            h2 {
                margin-top: 3rem;
                margin-bottom: 2rem;
            }
            h3 {
                margin-top: 2rem;
                margin-bottom: 1rem;
            }
            h4 {
                font-weight: bold;
                font-size: 1.2rem;
            }
            h1, h2, h3 {
                color: rgb(74, 74, 74);
            }
            header {
                font-size: small;
                border-bottom: 1px solid rgb(164, 164, 164);
            }
            header img.logo {
                display: block;
                height: 3.4rem;
            }
            header .right {
                float: right;
                text-align: right;
            }
            header p {
                margin: 1rem 0;
            }
            main {
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
            footer {
                border-top: 1px solid rgb(164, 164, 164);
                padding: 1rem 0;
            }
            table.table {
                margin-bottom: 2rem;
                font-size: small;
            }
            tr, th, td {
                vertical-align: top;
            }
            .table-bordered tr,
            .table-bordered th,
            .table-bordered td {
                border-color: #454d55;
            }
            td :last-child {
                margin-bottom: 0;
            }
            td ul {
                padding-left: 1.2rem;
            }
            td li {
                margin-bottom: 0.5rem;
            }
            td.extra-border-bottom {
                border-bottom-width: 2px;
            }
            td.no-border-bottom {
                border-bottom-color: transparent;
            }
            caption {
                caption-side: top;
            }
            pre {
                background-color: #efefef;
                padding: 0.5rem 1rem;
                white-space: pre-wrap;
            }
            pre code {
                font-size: smaller;
                background-color: transparent;
                padding: 0;
            }
            code {
                word-break: break-all;
            }
            .toc {
                width: 33%;
                border: 1px solid rgb(164, 164, 164);
            }
            .toc > ul {
                margin-top: 1rem;
            }
            .toc li {
                list-style: none;
            }
            @media print {
                body {
                    /* fix colors in printing */
                    -webkit-print-color-adjust: exact;

                    margin-bottom: 40mm;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="float-left">
                    <a href="/">
                        <img class="logo" src="https://www.isimip.org/static/images/logo-white.png" alt="ISIMIP logo">
                    </a>
                </div>
                <div class="text-right">
                    <p>
                        Last updated: {{ commit_date }}
                    </p>
                    <p>
                        Commit hash: <a href="{{ commit_url }}">{{ commit_hash }}</a>
                    </p>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                {% block content %}
                {{ content|safe }}
                {% endblock %}
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="text-center">
                    For questions or clarifications, please contact <a href="mailto:info@isimip.org">info@isimip.org</a>.
                </div>
            </div>
        </footer>
    </body>
</html>
