<html>
    <head>
        <title>{{ simulation_round.title }} &ndash; {{ sector.title }}</title>

        <style>
            @media screen {
                html {
                    background-color: silver;
                }
                body {
                    background-color: white;
                    box-shadow: 0 0 10px #666;
                    width: 60rem;
                    margin: 0 auto;
                    padding: 2rem 2rem 6rem 2rem;
                }
            }
            @media print {
                body {
                    zoom: 80%;
                    margin: 20mm;

                    /* fixex colors in printing */
                    -webkit-print-color-adjust: exact;
                }
                h2 {
                    break-before: always;
                }
            }
            body {
                font-family: DroidSans, Helvetica, Arial, sans;
                font-size: 12pt;
                line-height: 1.4rem;
            }
            h2 {
                margin: 2rem 0;
            }
            h3 {
                margin: 1rem 0;
            }
            h5 {
                margin: 0;
                font-size: 1rem;
            }
            table {
                border-collapse: collapse;

                margin-top: 1rem;
                margin-bottom: 2rem;
                width: 100%;
            }
            table, th, td {
                border: 1px solid silver;
            }
            th, td {
                padding: 0.8rem;
                font-size: 0.7em;
            }
            caption {
                text-align: left;
                font-size: 0.5em;
            }
            thead {
                background-color: black;
                color: white;
            }
            table .red {
                background-color: #E5B8B7;
            }
            table .gray {
                background-color: #e5e5e5;
            }
            table .green {
                background-color: #D9EAD3;
            }
            code {
                font-size: 0.8rem;
                color: #333;
            }
            header {
                font-size: small;
                height: 4rem;
            }
            p.logo img {
                height: 2rem;
                float: left;
            }
            p.commit {
                float: right;
            }
            header a, header a:hover, header a:visited, header a:focus {
                color: silver;
            }
        </style>
    </head>
    <body>
        <header>
            <p class="logo">
                <a href="https://www.isimip.org">
                    <img src="https://www.isimip.org/static/images/logo-white.png" alt="ISIMIP logo">
                </a>
            </p>
            <p class="commit">
                <a href="{{ commit_url }}">
                    {{ commit_hash }}
                </a>
            </p>
        </header>

        <p>
            The Inter-Sectoral Impact Model Intercomparison Project
        </p>

        <h1>
            {{ simulation_round.title }} simulation protocol &ndash; {{ sector.title }}
        </h1>

        <p>
            <strong>
                Last updated: {{ commit_date }}
            </strong>
        </p>

        {{ content|safe }}
    </body>
</html>
