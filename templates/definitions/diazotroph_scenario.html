<table id="tbl:irrigation" class="tablenos table table-bordered w-100">
    <caption>
      Table {{ counter() }}: Diazotroph scenario specifiers (<code>diazotroph-scenario</code>).
    </caption>
    <thead class="thead-dark">
        <th style="width: 20%;">Diazotroph scenario</th>
        <th style="width: 10%;">Scenario specifier</th>
        <th style="width: 70%;">Description</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>{{ row.title }}</td>
            <td><strong>{{ row.specifier }}</strong></td>
            <td>{{ row.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
