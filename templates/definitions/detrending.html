<table id="tbl:bias_correction" class="tablenos table table-bordered w-100">
    <caption>
      Table {{ counter() }}: Detrending specifiers (<code>detrending</code>).
    </caption>
    <thead class="thead-dark">
        <th style="width: 20%;">Specifier</th>
        <th style="width: 80%;">Description</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td><strong>{{ row.specifier }}</strong></td>
            <td>{{ row.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
