<table id="tbl:climate_scenario" class="tablenos" style="width: 66%;">
    <caption>
      Table {{ counter() }}: Climate scenario specifiers.
    </caption>
    <thead>
        <th style="width: 20%;">Specifier</th>
        <th style="width: 80%;">Description</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td><strong>{{ row.specifier }}</strong></td>
            <td>{{ row.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
