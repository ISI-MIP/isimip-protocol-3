<table id="tbl:climate_scenario" class="tablenos table table-bordered w-75">
    <caption>
      Table {{ counter() }}: Climate scenario specifiers (<code>climate-scenario</code>).
    </caption>
    <thead class="thead-dark">
        <th style="width: 20%;">Scenario specifier</th>
        <th style="width: 80%;">Description</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td><strong>{{ row.specifier }}</strong></td>
            <td>{{ row.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
