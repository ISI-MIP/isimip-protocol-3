<table id="tbl:irrigation" class="tablenos" style="width: 50%;">
    <caption>
      Table {{ counter() }}: Irrigation specifiers.
    </caption>
    <thead>
        <th style="width: 20%;">Irrigation type</th>
        <th style="width: 10%;">Specifier</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>{{ row.title }}</td>
            <td><strong>{{ row.specifier }}</strong></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
