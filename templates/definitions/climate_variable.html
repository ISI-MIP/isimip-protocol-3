<table id="tbl:climate_forcing_variables" class="tablenos">
    <caption>
      Table {{ counter() }}: Climate forcing variables.
    </caption>
    <thead>
        <th style="width: 12%;">Specifier</th>
        <th style="width: 12%;">Long name</th>
        <th style="width: 12%;">Unit (NetCDF format)</th>
        <th style="width: 12%;">Spatial Resolution</th>
        <th style="width: 12%;">Temporal Resolution</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>
                <strong>{{ row.specifier }}</strong>
            </td>
            <td>{{ row.title }}</td>
            <td>{{ row.unit }}</td>
            <td>{{ row.resolution }}</td>
            <td>{{ row.frequency|join(', ') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
