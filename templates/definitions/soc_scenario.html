<table id="tbl:soc_forcing" class="tablenos" style="width: 66%;">
    <caption>
      Table {{ counter() }}: Socio-economic scenario specifiers.
    </caption>
    <thead>
        <th style="width: 20%;">Specifier</th>
        <th style="width: 80%;">Description</th>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td><strong>{{ row.specifier }}</strong></td>
            <td>
                <p>
                    {{ row.description }}
                </p>
                <p>
                    {{ markdown(row.description_note)|safe }}
                </p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
