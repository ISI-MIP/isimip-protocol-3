- specifier: climate
  title: Climate related forcing
  description: >-
    Forcing data describing physical or chemical systems, in particular the climate,
    the oceans, and the cryosphere.

- specifier: geo_conditions
  title: Static geographic information
  description: >-
    Geographic or other time-independent information, such as land-sea masks, or river
    routing networks.

- specifier: socioeconomic
  title: Direct human forcing
  description: >-
    Independent additional forcing data, which influence climate impacts, such as
    land-use, population or economic changes.
