- specifier: picontrol
  description: >-
    GCM-based pre-industrial climate related forcing, CO₂ and CH₄ concentrations fixed
    at 1850 levels.
  simulation_rounds:
  - ISIMIP3b
  datasets:
  - dataset: GCM-based pre-industrial atmospheric forcing
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.842396.1
    path: ISIMIP3b/InputData/climate/atmosphere/bias-adjusted/global/daily/picontrol/
    comment: >-
      Input dataset documentation → [GFDL-ESM4](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/84/),
      [IPSL-CM6A-LR](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/87/),
      [MPI-ESM1-2-HR](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/87/),
      [MRI-ESM2-0](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/88/),
      [UKESM1-0-LL](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/85/).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality
  - dataset: Tropical cyclone tracks and windfields
    status: under development
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
  - dataset: Lightning
    status: mandatory
    doi:
    - https://doi.org/10.5067/LIS/LIS-OTD/DATA303
    - https://doi.org/10.5281/zenodo.7511843
    path: ISIMIP3b/InputData/climate/lightning/
    sectors:
    - fire
  - dataset: GCM-based pre-industrial oceanic climate forcing
    status: mandatory
    doi: https://data.isimip.org/10.48364/ISIMIP.575744.2
    path: ISIMIP3b/InputData/climate/ocean/uncorrected/global/monthly/picontrol/
    sectors:
    - marine-fishery_global
    - marine-fishery_regional
  - dataset: Coastal water levels
    status: under development
    comment: >-
      Not available yet, but we plan to provide hourly water levels derived from the
      atmospheric forcings described above combined with long-term sea-level trends.
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
  - dataset: Atmospheric pre-industrial CO₂ concentration
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.482153.1
    path: ISIMIP3b/InputData/climate/atmosphere_composition/co2/picontrol/
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality
  - dataset: Atmospheric pre-industrial CH₄ concentration
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.482153.1
    path: ISIMIP3b/InputData/climate/atmosphere_composition/ch4/picontrol/
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality

