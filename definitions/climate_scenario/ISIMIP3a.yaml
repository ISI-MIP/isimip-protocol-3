- specifier: counterclim
  description: >-
    De-trended climate related forcing, assuming the historical 1901 value of 296.13ppm
    for the CO₂ concentration and 928.80 ppb for the CH₄ concentration for the full
    period.
  simulation_rounds:
  - ISIMIP3a
  sectors:
  - agriculture
  - biodiversity
  - biomes
  - diarrhea
  - fire
  - forestry
  - groundwater
  - health
  - coastal
  - labour
  - lakes_global
  - lakes_local
  - peat
  - permafrost
  - water_global
  - water_quality
  - water_regional
  datasets:
  - dataset: Counterfactual "no-climate change" atmospheric climate forcing
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.982724
    path: ISIMIP3a/InputData/climate/atmosphere/counterclim/global
    comment: >-
      Input dataset documentation → [GSWP3-W5E5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/110/),
      [20CRv3](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/106/),
      [20CRv3-W5E5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/104/),
      [20CRv3-ERA5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/105/).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - groundwater
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality
  - dataset: Local atmospheric climate forcing for lake locations
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.982724
    path: ISIMIP3a/InputData/climate/atmosphere/counterclim/lake-sites
    comment: >-
      Extractions of grid cell data from global atmospheric climate forcing. See list
      of lakes sites [here](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/isimip3-local-lake-sites/).
    sectors:
    - lakes_local
  - dataset: Tropical cyclone tracks and windfields
    status: mandatory
    comment: >-
      We do not provide "no climate change" TC tracks and windfields but the original
      tracks from the IBTrACS database ([Knapp et al. 2010](https://doi.org/10.1175/2009BAMS2755.1))
      (period 1841-2021) windfields calculated by Holland model ([Holland 1980](https://doi.org/10.1175/1520-0493(1980)108%3C1212:AAMOTW%3E2.0.CO;2),
      [Holland 2008](https://doi.org/10.1175/2008MWR2395.1)) should be used in combination
      with the counterfactual water levels to estimate the impacts of sea level rise
      on TC induced damages, losses or replacement.
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
  - dataset: Lightning
    status: mandatory
    doi: https://doi.org/10.5067/LIS/LIS-OTD/DATA303
    path: ISIMIP3a/InputData/climate/lightning/
    comment: >-
      We do not provide "no climate change" lightning data. Instead the original Flash
      Rate Monthly Climatology from [Cecil (2006)](https://doi.org/10.5067/LIS/LIS-OTD/DATA303)
      should be used in the **counterclim** set-up.
    sectors:
    - fire
  - dataset: Oceanic forcing data
    comment: >-
      We do not provide any counterfactual oceanic forcings, i.e. there is no "no
      climate change" experiment proposed for the fisheries and marine ecosystems
      sector.
    sectors:
    - marine-fishery_global
    - marine-fishery_regional
  - dataset: Coastal water levels
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.749905
    path: ISIMIP3a/InputData/climate/sealevel/counterclim/
    comment: >-
      Detrended version of the **obsclim** hourly coastal water levels. Input dataset
      documentation → [Coastal water levels](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/181/).
    sectors:
    - groundwater
    - coastal
  - dataset: Atmospheric CO₂ concentration
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.664235.2
    path: ISIMIP3a/InputData/climate/atmosphere_composition/counterclim/
    comment: >-
      We provide files containing a constant value of 296.13ppm for the CO₂ concentration
      (the historical value for 1901).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - groundwater
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality
  - dataset: Atmospheric CH₄ concentration
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.664235.2
    path: ISIMIP3a/InputData/climate/atmosphere_composition/counterclim/
    comment: >-
      We provide files containing a constant value of 928.80 ppb for the CH₄ concentration
      (the historical value for 1901).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - groundwater
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
    - water_quality

- specifier: spinclim
  description: >-
    Detrended version of the observed climate related forcing used to spin-up the
    simulations based on a stable 1900 climate
  simulation_rounds:
  - ISIMIP3a
  products:
  - InputData

- specifier: transclim
  description: >-
    Last 50 years of the splinclim climate forcing data
  simulation_rounds:
  - ISIMIP3a
  products:
  - InputData

- specifier: ctrlclim
  description: >-
    Climate related input data for the riverine influx sensitivity experiment
  simulation_rounds:
  - ISIMIP3a
  products:
  - InputData
  - SecondaryInputData
