- specifier: obsclim
  description: >-
    Observation-based climate related forcing.
  simulation_rounds:
  - ISIMIP3a
  datasets:
  - dataset: Standard observation-based atmospheric climate forcing
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.982724
    path: ISIMIP3a/InputData/climate/atmosphere/obsclim/global
    comment: >-
      Input dataset documentation → [GSWP3-W5E5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/110/),
      [20CRv3](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/106/),
      [20CRv3-W5E5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/104/),
      [20CRv3-ERA5](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/105/).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - groundwater
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_quality
    - water_regional
  - dataset: Local atmospheric climate forcing for lake locations
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.982724
    path: ISIMIP3a/InputData/climate/atmosphere/obsclim/lake-sites
    comment: >-
      Extractions of grid cell data from global atmospheric climate forcing. See list
      of lakes sites [here](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/isimip3-local-lake-sites/).
    sectors:
    - lakes_local
  - dataset: Tropical cyclone tracks and windfields
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.605192
    path: ISIMIP3a/InputData/climate/tropical_cyclones/obsclim
    comment: >-
      Input dataset documentation → [Tropical cyclone (TC) data](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/182/).
    sectors:
    - agriculture
    - biodiversity
    - biomes
    - coastal
    - diarrhea
    - energy
    - fire
    - forestry
    - health
    - labour
    - lakes_global
    - lakes_local
    - peat
    - permafrost
    - water_global
    - water_regional
  - dataset: Lightning
    status: mandatory
    doi:
    - https://doi.org/10.5067/LIS/LIS-OTD/DATA303
    - https://doi.org/10.5281/zenodo.7511843
    path: ISIMIP3b/InputData/climate/lightning/
    sectors:
    - fire
  - dataset: Standard observation-based oceanic forcing data
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.920945
    path: ISIMIP3a/InputData/climate/ocean/obsclim/global
    sectors:
    - marine-fishery_global
    - marine-fishery_regional
  - dataset: Regional oceanic climate forcing for regional marine ecosystems and fisheries
      sector
    status: mandatory
    doi: https://doi.org/10.48364/ISIMIP.920945
    path: ISIMIP3a/InputData/climate/ocean/obsclim/regional
    comment: >-
      Extractions of grid cell data from global atmospheric climate forcing.
    sectors:
    - marine-fishery_regional
  - dataset: Coastal water levels
