- specifier: geocentricwaterlevel
  long_name: Geocentric Water Level
  group: sealevel-variables
  mandatory: true
  unit: mm
  frequency:
  - monthly from 1901-1978
  - hourly from 1979-2015
  resolution: station
  path:
    ISIMIP3a: ISIMIP3a/InputData/climate/sealevel/<climate-scenario>/global/<time_step>/historical/HCC/hcc_<climate-scenario>_geocentricwaterlevel_global_<start_year>(_<end_year>).nc
  comment:
    ISIMIP3a: Input dataset documentation → [Coastal water levels](https://www.isimip.org/gettingstarted/input-data-bias-adjustment/details/181/)
  simulation_rounds:
  - ISIMIP3a
  sectors:
  - groundwater
  - coastal

- specifier: waterlevel
