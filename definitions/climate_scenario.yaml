- specifier: obsclim
  description: >-
    Observation-based climate related forcing.
  simulation_rounds:
  - ISIMIP3a

- specifier: counterclim
  description: >-
    De-trended climate related forcing, assuming the historical 1901 value of 296.13ppm
    for the CO₂ concentration and 928.80 ppb for the CH₄ concentration for the full
    period.
  simulation_rounds:
  - ISIMIP3a
  sectors:
  - agriculture
  - biodiversity
  - biomes
  - diarrhea
  - fire
  - forestry
  - groundwater
  - health
  - coastal
  - labour
  - lakes_global
  - lakes_local
  - peat
  - permafrost
  - water_global
  - water_quality
  - water_regional

- specifier: picontrol
  description: >-
    GCM-based pre-industrial climate related forcing, CO₂ and CH₄ concentrations fixed
    at 1850 levels.
  simulation_rounds:
  - ISIMIP3b

- specifier: historical
  description: >-
    GCM-based historical climate related forcing, historical changes in CO₂ and CH₄
    concentrations.
  simulation_rounds:
  - ISIMIP3b

- specifier: ssp126
  description: >-
    GCM-based climate related forcing according to SSP1-2.6.
  simulation_rounds:
  - ISIMIP3b

- specifier: ssp370
  description: >-
    GCM-based climate related forcing according to SSP3-7.0.
  simulation_rounds:
  - ISIMIP3b

- specifier: ssp585
  description: >-
    GCM-based climate related forcing according to SSP5-8.5.
  simulation_rounds:
  - ISIMIP3b

- specifier: ssp119
  description: >-
    GCM-based climate related forcing according to SSP1-1.9.
  simulation_rounds:
  - ISIMIP3b
  products:
  - SecondaryInputData
  - SecondaryOutputData

- specifier: ssp245
  description: >-
    GCM-based climate related forcing according to SSP2-4.5.
  simulation_rounds:
  - ISIMIP3b
  products:
  - SecondaryInputData
  - SecondaryOutputData

- specifier: ssp460
  description: >-
    GCM-based climate related forcing according to SSP4-6.0.
  simulation_rounds:
  - ISIMIP3b
  products:
  - SecondaryInputData
  - SecondaryOutputData

- specifier: ssp534-over
  description: >-
    GCM-based climate related forcing according to SSP5-3.4-OS.
  simulation_rounds:
  - ISIMIP3b
  products:
  - SecondaryInputData
