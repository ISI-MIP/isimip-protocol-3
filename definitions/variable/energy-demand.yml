- specifier: shue
  long_name: Useful energy demand for space heating
  extension:
  - biomod
  - biotrad
  - coal
  - elec
  - heat
  - natgas
  - petrol
  group: energy-demand-variables
  units: 'EJ/year'
  frequency: 5-year time steps
  resolution: 41 world regions (incl. ~ 35 individual countries)
