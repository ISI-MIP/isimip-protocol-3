- specifier: resac
  long_name: Residential air conditioning (AC) penetration
  group: energy-demand-variables
  units: index [0-1]
  frequency: annual
  resolution: 0.5° grid
  sectors:
  - energy_demand

- specifier: acely
  long_name: Electricity consumption for cooling
  extension:
  - res
  - tot
  group: energy-demand-variables
  units: kWh
  frequency: annual
  resolution: 0.5° grid
  comment: >-
    Separated into the residential electricity (**res**) and the total consumption (**tot**).
  sectors:
  - energy_demand

