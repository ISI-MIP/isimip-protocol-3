- specifier: nbp
  long_name: Carbon Mass Flux out of Atmosphere due to Net Biospheric Production on
    Land
  group: carbon-fluxes
  extension:
    other:
    - total
    - <pft>
    peat:
    - total
    - <pft>
    - <pt>-total
    - <pt>-<pft>
  units: kg m-2 s-1
  frequency: monthly
  resolution: 0.5° grid
  comment: >-
    This is the net mass flux of carbon between land and atmosphere calculated as
    photosynthesis MINUS the sum of plant and soil respiration, carbonfluxes from
    fire, harvest, grazing and land use change. Positive flux is into the land.
  sectors:
  - biomes
  - fire
  - peat
  - permafrost
  valid_max: 1.0e-05
  valid_min: -1.0e-05

