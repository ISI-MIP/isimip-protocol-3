- specifier: gpp
  long_name: Carbon Mass Flux out of Atmosphere due to Gross Primary Production on
    Land
  group: carbon-fluxes
  extension:
    forestry:
    - total
    - <species>
    other:
    - total
    - <pft>
    peat:
    - total
    - <pft>
    - <pt>-total
    - <pt>-<pft>
  units: kg m-2 s-1
  frequency:
    forestry: daily
    other: monthly
  resolution:
    forestry: stand
    other: 0.5° grid
  comment:
    forestry: As kg carbon m⁻² s⁻¹. Stand total and Species information is essential.
    other: Grid cell total and PFT information is essential.
  sectors:
  - biomes
  - fire
  - forestry
  - peat
  - permafrost
  valid_max: 1.0e-06
  valid_min: 0.0

