- specifier: rsoillayer
  long_name: Carbon Mass Flux into Atmosphere due to Soil Respiration on Land of pools
    with different turnover time in each layer
  group: carbon-fluxes
  extension:
    peat:
    - <pt>
    - <pool>
    - <pt>-<pool>
    permafrost: <pool>
  units: kg m-2 s-1
  frequency: monthly, else annual
  resolution: 0.5° grid
  comment: >-
    If possible, provide soil respiration for all depth layers (i.e. 3D-field), and
    indicate depth in m. If you do not report layers, the depth dimension is 1. See
    instructions for depth layers on <https://www.isimip.org/protocol/preparing-simulation-files>.
    If your model simulates soil organic carbon pools of different turnover times,
    the variable can additionally be provided separated by pools (see note below the
    table).
  sectors:
  - peat
  - permafrost
  dimensions:
  - time
  - depth
  - lat
  - lon
  valid_max: 1.0e-06
  valid_min: 0.0

