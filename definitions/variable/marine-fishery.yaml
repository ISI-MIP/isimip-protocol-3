- specifier: tcb
  long_name: Total Consumer Biomass Density
  group: marine-fishery-variables
  units: g m-2
  frequency: monthly
  resolution:
    ISIMIP3a:
      marine-fishery_global:
      - 0.25° grid
      - 1° grid
      marine-fishery_regional: ocean region
    ISIMIP3b:
      marine-fishery_global: 0.5° grid
      marine-fishery_regional: ocean region
  comment: >-
    All consumers (trophic level >1, vertebrates and invertebrates)
  sectors:
  - marine-fishery_global
  - marine-fishery_regional
  valid_min: 0.0

- specifier: tcblog10
  long_name: Total Consumer Biomass Density in log10 Weight Bins
  group: marine-fishery-variables
  units: g m-2
  frequency: monthly
  resolution:
    ISIMIP3a:
      marine-fishery_global:
      - 0.25° grid
      - 1° grid
      marine-fishery_regional: ocean region
    ISIMIP3b:
      marine-fishery_global: 0.5° grid
      marine-fishery_regional: ocean region
  comment: >-
    If the model is size-structured, please provide biomass in equal log 10 g weight
    bins (1-10g, 10-100g, 100g-1kg, 1-10kg, 10-100kg, >100kg)
  sectors:
  - marine-fishery_global
  - marine-fishery_regional
  dimensions:
  - time
  - bins
  - lat
  - lon
  valid_min: 0.0

